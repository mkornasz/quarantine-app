<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarantine App</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-"
          crossorigin="anonymous">

    <!--[if lte IE 8]>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
    <!--<![endif]-->
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="layouts/pricing-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="layouts/pricing.css">
    <!--<![endif]-->
</head>
<body>

<div id="bannerDiv" class="banner">
    <h1 class="banner-head">
        Quarantine?
        <br><a id="newOrderBtn" class="banner-button">Make an order.</a>
    </h1>
</div>
<div id="infoDiv" class="l-content">
    <div class="pricing-tables pure-g">
        <div class="pure-u-1 pure-u-md-1-2">
            <div class="pricing-table pricing-table-biz">
                <div class="pricing-table-header">
                    <span class="pricing-table-price" id="couriersSpan">
                    </span>
                </div>
                <a class="button-choose pure-button" href="#couriersDiv">See couriers</a>
            </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-2">
            <div class="pricing-table pricing-table-free">
                <div class="pricing-table-header">
                    <span class="pricing-table-price" id="ordersSpan">
                    </span>
                </div>
                <a class="button-choose pure-button" href="#ordersDiv">See orders</a>
            </div>
        </div>
    </div> <!-- end pricing-tables -->
</div>
<div id="couriersDiv" class="content-table" style="background-color: #eef3fd">
    <h1>Couriers</h1>
    <table class="pure-table pure-table-horizontal">
            <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Phone</th>
                <th>Capacity</th>
            </tr>
            </thead>
            <tbody id="couriersTbody">
            </tbody>
        </table>
</div>


<div id="ordersDiv" class="content-table" style="background-color: #f6fff6">
    <h1>Orders</h1>
    <table class="pure-table pure-table-horizontal">
        <thead>
        <tr>
            <th>Client Name</th>
            <th>Client Surname</th>
            <th>Phone</th>
            <th>Order Date</th>
            <th>Route Length</th>
            <th>Delivery Date</th>
        </tr>
        </thead>
        <tbody id="ordersTbody">
        </tbody>
    </table>
</div>
    <div id="modalWindow" class="modal">
        <div class="modal-content">
            <form id="modalForm" class="pure-form pure-form-aligned form-padd">
                <fieldset>
                    <div class="pure-control-group">
                        <label>Name</label>
                        <input id="firstname" type="text">
                        <span class="pure-form-message-inline">This is a required field.</span>
                    </div>
                    <div class="pure-control-group">
                        <label>Surname</label>
                        <input id="surname" type="text">
                        <span class="pure-form-message-inline">This is a required field.</span>
                    </div>
                    <div class="pure-control-group">
                        <label>Phone Number</label>
                        <input id="phone" type="text">
                    </div>
                    <div class="pure-control-group">
                        <label>Route Length</label>
                        <input id="routeLength" type="number">
                    </div>
                    <div class="pure-control-group">
                        <label>Delivery Date</label>
                        <input id="deliveryDate" type="date">
                    </div>
                    <div class="pure-controls">

                        <button type="submit" class="pure-button pure-button-primary" id="submitBtn">Submit</button>
                        <button type="reset" class="pure-button pure-button-primary" id="resetBtn">Cancel</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div> <!-- end of modal -->

</body>
</html>
